<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="assets/Logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="src/output.css" />
    <title>Sagar Lawns Booking</title>
  </head>
  <body
    class="flex min-h-screen items-center justify-center bg-gradient-to-r from-purple-700 via-pink-600 to-red-500"
  >
    <div
      class="bg-opacity-50 fixed inset-0 flex items-center justify-center bg-black"
    >
      <div
        class="max-w-8xl h-[85%] w-[90%] overflow-auto rounded-xl bg-gradient-to-r from-purple-600 via-pink-500 to-red-400 p-10 shadow-lg"
      >
        <div class="border-b pb-6 text-center text-4xl font-bold text-white">
          BOOKING FORM
        </div>

        <form action="booking.php" method="POST" class="grid grid-cols-1 gap-8 py-6 md:grid-cols-2">
          <!-- Guest Information -->
          <div>
            <h2 class="pb-4 text-2xl font-semibold text-white">Guest Information</h2>
            <input type="text" name="name" placeholder="Enter Full Name" required class="mb-4 w-full rounded-lg bg-pink-300 p-5 text-lg font-semibold text-pink-900 shadow-md" />
            <input type="email" name="email" placeholder="Enter Email" required class="mb-4 w-full rounded-lg bg-pink-300 p-5 text-lg font-semibold text-pink-900 shadow-md" />
            <input type="text" name="phone" placeholder="Enter Phone Number" required class="w-full rounded-lg bg-pink-300 p-5 text-lg font-semibold text-pink-900 shadow-md" />
          </div>
        
          <!-- Reservation Information -->
          <div>
            <h2 class="pb-4 text-2xl font-semibold text-white">Reservation Information</h2>
            <select name="event_type" required class="mb-4 w-full rounded-lg bg-pink-300 p-5 text-lg font-semibold text-pink-900 shadow-md">
              <option value="">Event Type</option>
              <option value="wedding">Wedding</option>
              <option value="reception">Reception</option>
              <option value="engagement">Engagement</option>
              <option value="birthdayparty">Birthday Party</option>
              <option value="corporateevent">Corporate Event</option>
              <option value="socialgathering">Social Gathering</option>
              <option value="other">Other</option>
            </select>
            <select name="guest_count" required class="mb-4 w-full rounded-lg bg-pink-300 p-5 text-lg font-semibold text-pink-900 shadow-md">
              <option value="">Guest Count</option>
              <option value="100">50</option>
              <option value="100">100</option>
              <option value="300">300</option>
              <option value="500">500</option>
              <option value="1000">1000+</option>
            </select>
            <select name="decoration" required class="mb-4 w-full rounded-lg bg-pink-300 p-5 text-lg font-semibold text-pink-900 shadow-md">
              <option value="">Decoration Type</option>
              <option value="floral">Floral Decoration</option>
              <option value="traditional">Traditional Decoration</option>
              <option value="garden">Garden Theme</option>
              <option value="led">LED and Light Decor</option>
              <option value="customized">Customized Theme</option>
              <option value="nodecor">No Decor Required</option>
            </select>
            <select name="food" required class="mb-4 w-full rounded-lg bg-pink-300 p-5 text-lg font-semibold text-pink-900 shadow-md">
              <option value="">Food Services</option>
              <option value="yes">Yes</option>
              <option value="no">No</option>
            </select>
        
            <div class="flex gap-4">
              <div class="w-1/2">
                <label class="block text-xl font-medium text-white">Check-In</label>
                <input type="date" name="checkin" required class="w-full rounded-lg bg-pink-300 p-5 text-lg font-semibold text-pink-900 shadow-md" />
              </div>
              <div class="w-1/2">
                <label class="block text-xl font-medium text-white">Check-Out</label>
                <input type="date" name="checkout" required class="w-full rounded-lg bg-pink-300 p-5 text-lg font-semibold text-pink-900 shadow-md" />
              </div>
            </div>
          </div>
        
          <!-- Centered Submit Button below all inputs -->
          <div class="col-span-full flex justify-center mt-8">
            <button
              type="submit"
              class="rounded-lg bg-purple-700 px-12 py-5 text-2xl font-bold text-white shadow-md transition-all hover:bg-purple-900 hover:shadow-lg"
            >
              Submit
            </button>
          </div>
        </form>        

      </div> 
    </div>
  </body>
</html>
